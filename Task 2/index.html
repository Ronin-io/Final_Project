<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div class="container">
    <h1>Application</h1>
    </div>
  
    <div class="container">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">School</button>
            <button type="button" class="btn btn-secondary">Work</button>
            <button type="button" class="btn btn-secondary">Bills</button>
          </div>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Task</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Add task">
          <!-- <small id="emailHelp" class="form-text </small> -->
        </div>
    
        
          
    <div class="container">
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Email and Date</span>
        </div>
        <input type="text" class="form-control">
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1"></label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    
      </body>
</body>
</html>
